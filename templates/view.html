<!DOCTYPE html>
<html lang="en">
<head>
  <title>Result Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    
      <h2 style=" text-align:center; color:green;">Product Details</h2>
                
    <table class="table table-dark" style=" text-align:center; float: center; ">
        <thead>
          <tr>
              
            <th>Product_id</th>
            <th>Product_Name</th>
            <th>Description</th>
            <th>Product_Quantity</th>
            <th>Product_Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for result in products %}
          <tr>
              <td>{{result.id}}</td>
            <td>{{result.product_name}}</td>
            <td>{{result.product_name}}</td>
            <td>{{result.description}}</td>
            <td>{{result.product_quantity}}</td>
            <td>{{result.product_price}}</td>
            <td><a href="{% url 'edit' result.id %}">edit</a><br>
            <a href="{% url 'delete' result.id %}">delete</a></td>
          </tr>
          {% endfor %}
      </tbody>

    </table>
    
    <a href="{% url 'form' %}" style="margin-left: 45%;"><input type="submit" Value="add product" class="btn btn-success" ></a>
  </div>
  
  </body>
  </html>
